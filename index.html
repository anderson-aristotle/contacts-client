<!DOCTYPE html>
<html>

<head>
  <title>E-Contacts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <h1>Contacts</h1>

  <!-- Sign-Up-Credentials -->
  <div class="sign-up-container">
    <form id="sign-up-form">
      <input name="credentials[email]" class="form-control" type="email" placeholder="email">
      <input name="credentials[password]" class="form-control" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" class="form-control" type="password" placeholder="password confirmation">
      <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign-Up">
    </form>
  </div>

  <!-- Sign-In-Credentials -->
  <div id="sign-in-container">
    <form id="sign-in-form">
      <input name="credentials[email]" class="form-control" type="email" placeholder="email">
      <input name="credentials[password]" class="form-control" type="password" placeholder="password">
      <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign-In">
    </form>
  </div>

  <!-- Change-Password-Credentials -->
  <div class="change-password-container">
    <form id="change-password-form">
      <input name="credentials[password]" class="form-control" type="password" placeholder="password">
      <input name="credentials[password confirmation]" class="form-control" type="password" placeholder="password">
      <input type="submit" class="btn btn-lg btn-primary btn-block" value="Change-Password">
    </form>
  </div>

  <!--Sign-Out-Credentials -->
  <form class="sign-out-container" id="sign-out-button">
    <input  type="submit" class="btn btn-lg btn-primary btn-block" value="Sign-Out">
  </form>
  </div>

        <!--Alert-Messages-Containers-->
  <!--Sign-Up-Alert-Success-Message-->
  <div id="sign-up-alert-container">
    <button class="alert alert-success alert-dismissible fade" role="alert" id="sign-up-auth-alert-success">
      <strong>Success!</strong> You signed up.
    </button>

  <!--Sign-Up-Alert-Error-Message-->
      <div class="alert alert-danger alert-dismissible fade" role="alert" id="sign-up-auth-alert-failure">
        <strong>Try Again</strong> Password may not match or Email exists.
      </div>
  </div>

  <!--Sign-In-Alert-Success-Message-->
  <div id="sign-in-alert-container">
    <div class="alert alert-sign-in-success alert-dismissible fade" role="alert" id="sign-in-auth-alert-success">
      <strong>Success!</strong> You signed in!
    </div>
  </div>

  <!--Sign-In-Alert-Error-Message-->
  <div id="sign-in-error-container">
    <div class="alert alert-sign-in-failure alert-dismissible fade" role="alert" id="sign-up-auth-alert-failure">
      <strong>Error</strong> Check credentials.
    </div>
  </div>

  <!--Change-password-alert-success-message-->
  <div id="change-password-alert-container">
    <div class="alert alert-change-password-sucess alert-dismissible fade" role="alert" id="change-password-auth-alert-success">
      <strong>Success</strong> You changed your password!
    </div>

    <!--Change-password-alert-error-message-->
  <div class="alert alert-change-password-failure alert-dismissible fade" role="alert" id="change-password-auth-alert-failure">
    <strong>Error</strong> Passwords don't match!
  </div>
  </div>

<!--Sign-out-alert-success-message-->
<div id="sign-out-alert-container">
  <div id="sign-out-button" class="alert alert-success alert-dismissible fade" role="alert" id="sign-out-auth-alert-success">
    <strong>Success!</strong> You signed out.
  </div>
</div>

        <!-- Get Contacts Button -->
<button id="get-contacts">Get Contacts</button>
<div class="content"></div>
<div>

  <h2>Create One Contact</h2>
      <form class="contacts" id="contacts-create">
        <div class="form-group">
          <input required type="text" name="contact[name]" placeholder="Contact name Here">
          <input required type="text" name="contact[email]" placeholder="Contact Email Here">
          <input required type="text" name="contact[industry]" placeholder="Contact Industry Here">
        </div>
        <button type="submit">Create Contact</button>
      </form>
      <div id="create-contact-message" class="user-feedback"></div>
</div>

</body>

</html>
